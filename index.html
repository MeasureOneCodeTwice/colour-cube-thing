<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>
            Colour Cube 
        </title>
    </head>
</html>

<body>
    <div id="block-container">
    </div>
</body>

<script>
    let boxContainer  = document.querySelector("#block-container")

    boxContainer.addEventListener("mouseover", (ev) => {
        ev.target.style.backgroundColor =
            ev.target.style.backgroundColor = "#ffffff" } );

    const createGrid = function(parentElement, gridSize)
    {
        //units are vh
        let height = "80vw"
        let width  = "80vw"

        //the slice is to get rid of the px at the end of the 
        //width and height.
        let boxHeight = "" + height.slice(0, -2) / gridSize + "vh"
        let boxWidth  = "" + width.slice(0, -2)  / gridSize + "vh"

        let boxStyle = "height: " + boxHeight +
            "; width: "+ boxWidth + "; background-color: black"
        for( let i = 0; i < gridSize ** 2; i++)
        {
            let currBox = document.createElement("div");
            currBox.setAttribute("style", boxStyle)
            parentElement.appendChild(currBox)
        }
    };

    createGrid(boxContainer , 50)

</script>
